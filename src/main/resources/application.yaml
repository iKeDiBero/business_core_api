spring:
  application:
    name: business_core_api
  datasource:
    url: ${DB_URL:jdbc:mysql://127.0.0.1:3306/db_business_core_api?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${DB_USER:root}
    password: ${DB_PASS:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

# Configuraci√≥n JWT
app:
  jwt:
    secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationAndValidation12345678901234567890}
    expiration: ${JWT_EXPIRATION:86400000}  # 24 horas en milisegundos
